<div class="container">
    <div class="row">

        <div class="col-md-4"></div>
      
        <div class="col-md-4">
    <h3></h3>
    <div class="card" id = "chat">
      <div class="card-body" align ="left">
          <strong> Email to: {{selected}} </strong><br><br>
       
            <div class="form-group">
              
              <label for="email">Subject</label>
              <input type="text" ng-model = "subject" class="form-control" name="email">
            </div>
            <div class="form-group">
              <label for="pwd">Body</label>
              <textarea ng-model = "emailText" class="form-control" rows="5" length="10"> </textarea>
            </div>
   
            <button type="submit"  ng-click = "realSender()" class="btn btn-primary">Send</button>
            <button type="submit" ng-click = "GoBack()" class="btn btn-primary">Cancel</button><br><br>
            
            <input type="file"  class= "form-control-file border" id = "myFile"  file-model="customer.file" multiple>
       
      </div> 
    </div>
  </div>
  <div class="col-md-4"></div>
</div><br><br><br><br><br><br>
</div>
