<div class="container">
    <div class="row">

        <div class="col-md-4"></div>
      
        <div class="col-md-4">
    <h3></h3>
    <div class="card" id = "chat">
      <div class="card-body" align ="left">
          <strong> Send sms to {{selected}} </strong><br><br>
          <form>
            
            <div class="form-group">
              <label for="pwd">Message</label>
              <textarea ng-model = "message" class="form-control" rows="5" length="10"> </textarea>
            </div>
            <div class="form-group form-check">
            </div>
            <button type="submit" ng-click = "sendMessage()" class="btn btn-primary">Send</button>
            <button type="submit" ng-click = "GoBack()" class="btn btn-primary">Cancel</button>
          </form>

      </div> 
    </div>
  </div>
  <div class="col-md-4"></div>
</div><br><br><br><br><br><br>
</div>
