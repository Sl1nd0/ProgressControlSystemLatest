     <div class="container">
          <div class="row">

            <div class = "col-lg-7">
              <div class="card"  id = "chat">
                <div class="card-body">
                  <h5><strong> Add A New Site </strong></h5>
                  <hr>
                  <strong> Site Name </strong>
                  <input type="text" ng-model = "sitename" class="form-control" name="sitename"><br>
                  <strong> Click to choose button color for site </strong>
                  <input type="color" ng-model = "color" class="form-control" name="favcolor"><br>
                  <button type="button" ng-click = "addSite()" class="btn btn-primary">Submit</button>
                  <button type="button" ng-click = "goBack()" class="btn btn-primary">Cancel</button>
                </div>
            </div>
          </div><br><br>
	</div><br><br><br><br><br><br>
    </div>
